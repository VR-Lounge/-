services:
  - type: web
    name: vr-lounge-telegram-bot
    env: node
    buildCommand: npm install
    startCommand: node telegram-bot.js
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: ADMIN_GROUP_ID
        sync: false
      - key: FIREBASE_SERVICE_ACCOUNT
        sync: false

